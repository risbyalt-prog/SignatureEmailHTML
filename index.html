<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature Virtually By Nesh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Outfit:wght@300;400;500;700&family=Playfair+Display:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-green: #6b8348;
        --color-blue: #9fb8d9;
        --color-brown: #594031;
        --text-white: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 20px;
        background-color: #f3f4f6;
        font-family: "Outfit", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      /* Grid Layout */
      .signature-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px; /* gap-4 */
        max-width: 56rem; /* max-w-4xl roughly */
        margin: 0 auto;
        justify-content: center;
        align-items: stretch;
      }

      /* Responsive Breakpoints */
      @media (min-width: 640px) {
        .signature-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 1024px) {
        .signature-grid {
          grid-template-columns: repeat(4, 1fr);
        }
      }

      /* Card Base Styles */
      .card {
        width: 100%;
        min-height: 20rem; /* min-h-[20rem] */
        border-radius: 1rem; /* rounded-2xl */
        padding: 1rem; /* p-4 */
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
        color: var(--text-white);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.15);
      }

      .card-green {
        background-color: var(--color-green);
      }

      .card-blue {
        background-color: var(--color-blue);
      }

      .card-brown {
        background-color: var(--color-brown);
      }

      /* Typography & Utility */
      .font-hand {
        font-family: "Gochi Hand", cursive;
      }

      .font-serif {
        font-family: "Playfair Display", serif;
      }

      .font-sans {
        font-family: "Outfit", sans-serif;
      }

      .text-sm {
        font-size: 0.875rem;
      }

      .text-xs {
        font-size: 0.75rem;
      }

      .text-2xl {
        font-size: 1.5rem;
      }

      .font-bold {
        font-weight: 700;
      }

      .italic {
        font-style: italic;
      }

      .uppercase {
        text-transform: uppercase;
      }

      .opacity-90 {
        opacity: 0.9;
      }

      .absolute {
        position: absolute;
      }

      .relative {
        position: relative;
      }

      .z-10 {
        z-index: 10;
      }
      .z-20 {
        z-index: 20;
      }

      .text-center {
        text-align: center;
      }

      .text-right {
        text-align: right;
      }

      /* Specific Card 1 Styles */
      .card-1-top-text {
        top: 1.5rem; /* higher */
        right: 1.5rem; /* tighter */
        transform: rotate(6deg); /* 6deg tilt */
        transform-origin: center;
        letter-spacing: 0.025em;
      }

      .card-1-bottom-text {
        margin-top: auto;
        margin-bottom: 0.5rem; /* lift upwards slightly */
      }

      .card-1-title {
        line-height: 1;
        letter-spacing: -0.025em; /* tracking-tight */
      }

      /* Specific Card 2 Styles */
      .card-2-content {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }

      .card-2-title {
        line-height: 0.9;
        letter-spacing: 0.05em; /* tracking-wider */
      }

      .card-2-floating-text {
        height: 100%;
        margin-top: 1rem;
      }

      .text-floating {
        position: absolute;
      }

      /* Specific Card 3 Styles */
      .card-3-top-text {
        padding-top: 0.5rem;
      }

      .card-3-quote {
        font-size: 1rem; /* approx text-md */
        line-height: 1.25;
      }

      .card-3-bottom-text {
        margin-top: auto;
        padding-bottom: 0.5rem;
        font-weight: 300; /* font-light */
        letter-spacing: 0.025em;
      }

      /* Specific Card 4 Styles */
      .card-4-content {
        justify-content: space-between;
      }

      .social-icons {
        display: flex;
        gap: 0.75rem; /* gap-3 */
      }

      .social-icon-link {
        color: white;
        opacity: 0.9;
        padding: 0.25rem;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        text-decoration: none;
        display: inline-flex;
        transition: opacity 0.2s, background-color 0.2s;
      }

      .social-icon-link:hover {
        opacity: 1;
        background-color: rgba(255, 255, 255, 0.2);
      }

      .contact-row {
        display: flex;
        align-items: center;
        gap: 0.5rem; /* gap-2 */
        font-weight: 500;
      }

      .contact-link {
        color: white;
        text-decoration: none;
      }

      .contact-link:hover {
        text-decoration: underline;
      }

      /* Avatar Styles */
      .avatar-container-center {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-grow: 1;
        justify-content: center;
        z-index: 10;
      }

      .avatar-img {
        width: 9rem; /* w-36 = 9rem */
        height: auto;
        object-fit: contain;
        display: block;
        filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.05));
      }

      .avatar-absolute-center {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.9;
        mix-blend-mode: multiply;
        pointer-events: none;
      }

      .avatar-absolute-top-center {
        position: absolute;
        left: 0;
        right: 0;
        top: 3.5rem; /* higher to touch text */
        display: flex;
        justify-content: center;
        z-index: 10;
      }

      .avatar-absolute-bottom-center {
        position: absolute;
        left: 0;
        right: 0;
        bottom: -0.5rem; /* -bottom-2 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
        z-index: 0;
      }

      .translate-y-2 {
        transform: translateY(0.5rem);
      }

      /* Specific Tweaks */
      .rotate-neg-12 {
        transform: rotate(-12deg);
      }
      .rotate-6 {
        transform: rotate(6deg);
      }
      .rotate-neg-3 {
        transform: rotate(-3deg);
      }
      .rotate-neg-6 {
        transform: rotate(-6deg);
      }

      /* Filters for Card 3 Avatar */
      .filter-bw {
        filter: grayscale(100%) brightness(50%) contrast(125%)
          drop-shadow(0 1px 2px rgba(0, 0, 0, 0.05));
      }
    </style>
  </head>
  <body>
    <!-- Signature Container -->
    <div class="signature-grid">
      <!-- Panel 1: Profile (Green) -->
      <div class="card card-green">
        <!-- Handwritten Top Text -->
        <div
          class="absolute card-1-top-text font-hand text-sm opacity-90 z-10 text-right"
        >
          Hi, I'm Nesh
        </div>

        <div class="avatar-container-center">
          <img
            src="img/avatar happy.png"
            alt="Nesh Avatar"
            class="avatar-img"
          />
        </div>

        <div class="card-1-bottom-text z-10 text-center">
          <h2 class="font-serif italic font-bold text-2xl card-1-title">
            virtually<br />
            <span
              class="font-hand font-normal text-xl"
              style="font-style: normal; margin-left: 0.5rem"
              >by nesh</span
            >

        </div>
      </div>

      <!-- Panel 2: Title (Blue) -->
      <div class="card card-blue">
        <div class="card-2-content z-10 relative">
          <h3
            class="font-sans text-2xl font-bold uppercase card-2-title opacity-90"
          >
            VIRTUAL<br />ASSISTANT
          </h3>

          <!-- Card 2 Avatar: Cute (Central) -->
          <!-- Note: 'absolute' takes it out of flow, so we put it outside or handle visibility -->
        </div>

        <div class="avatar-absolute-center" style="transform: translateY(2rem)">
          <img
            src="img/avatar_cute.png"
            class="avatar-img"
            style="width: 9rem; pointer-events: none"
            alt="Decoration"
          />
        </div>

        <!-- Handwritten Floating Text -->
        <div
          class="absolute inset-0 card-2-floating-text pointer-events-none"
          style="inset: 0; width: 100%"
        >
          <p
            class="text-floating text-sm font-hand opacity-90 text-white rotate-neg-12"
            style="top: 6rem; left: 0.5rem"
          >
            personal
          </p>
          <p
            class="text-floating text-sm font-hand opacity-90 text-white rotate-6"
            style="top: 55%; right: 0.5rem"
          >
            growth
          </p>
          <p
            class="text-floating text-sm font-hand opacity-90 text-white rotate-neg-3"
            style="bottom: 3.5rem; left: 1rem"
          >
            sharing
          </p>
        </div>
      </div>

      <!-- Panel 3: Services (Brown) -->
      <div class="card card-brown">
        <div class="z-20 card-3-top-text">
          <p class="font-hand card-3-quote opacity-90">
            "I can help as your<br />virtual assistant"
          </p>
        </div>

        <!-- Card 3 Avatar: Terharu (Central) -->
        <div class="avatar-absolute-top-center">
          <img
            src="img/avatar terharu.png"
            class="avatar-img filter-bw"
            style="opacity: 0.9"
            alt="Helping"
          />
        </div>

        <div class="card-3-bottom-text z-20 relative">
          <p class="text-xs">
            Social Media Management<br />(SMM) for wellness<br />entrepreneurs.
          </p>
        </div>
      </div>

      <!-- Panel 4: Contact (Green) -->
      <div class="card card-green" style="justify-content: space-between">
        <!-- Top Social Icons & Details -->
        <div
          class="z-20 relative"
          style="display: flex; flex-direction: column; gap: 0.75rem"
        >
          <div class="social-icons">
            <!-- IG -->
            <a
              href="https://www.instagram.com/virtuallybynesh/"

                />
              </svg>
            </a>

              href="https://wa.me/62881080187017"
              target="_blank"
              class="social-icon-link"
            >
              <svg
                style="width: 1rem; height: 1rem"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path

              </svg>

            <!-- Email -->
            <a

              target="_blank"

            >
              <svg
                style="width: 1rem; height: 1rem"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
                />
              </svg>
            </a>
          </div>

          <div style="display: flex; flex-direction: column; gap: 0.25rem">
            <div class="contact-row text-xs opacity-90">
              <svg
                style="width: 0.75rem; height: 0.75rem; opacity: 0.9"
                fill="currentColor"

                />

              <span>Indonesia</span>
            </div>
            <div class="contact-row text-xs opacity-90">
              <svg
                style="width: 0.75rem; height: 0.75rem; opacity: 0.9"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93c0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41C17.92 5.77 20 8.65 20 12c0 2.08-.8 3.97-2.1 5.39z"

              </svg>
              <a
                href="https://virtuallybynesh.com"
                target="_blank"
                class="contact-link"
                >virtuallybynesh.com</a
              >
            </div>
          </div>
        </div>

        <!-- Card 4 Avatar-Bottom -->
        <div class="avatar-absolute-bottom-center" style="bottom: 0">
          <p
            class="text-xs font-hand opacity-95 text-white rotate-neg-6 z-10 text-center"
            style="margin-bottom: 0.25rem; width: 100%; padding-right: 2rem"
          >
            let's work<br />together!
          </p>
          <img
            src="img/avatar_ lmao.png"
            alt="Laughing"
            class="avatar-img translate-y-2"
          />
        </div>
      </div>
    </div>
  </body>
